<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إرسال مقالة - ريشة</title>
  <link rel="stylesheet" href="subst.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="pic.png" alt="شعار ريشة">
      <h1>ريشة</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="submit.html">إرسال مقالة</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2>شاركنا مقالتك الفنية</h2>
    <p>هل تملك مقالًا عن السينما، التصوير، الإخراج، أو أي مجال سمعي بصري؟ أرسله الآن!</p>
  </section>

  <section class="form-section">
    <form action="#" method="POST">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="title">عنوان المقال</label>
      <input type="text" id="title" name="title" required>

      <label for="category">التصنيف</label>
      <select id="category" name="category" required>
        <option value="">-- اختر تصنيفاً --</option>
        <option value="سينما">🎬 سينما</option>
        <option value="مونتاج">✂️ مونتاج</option>
        <option value="تصوير">📸 تصوير</option>
        <option value="إخراج">🎥 إخراج</option>
        <option value="موسيقى">🎵 موسيقى</option>
        <option value="تحليل فني">🧠 تحليل فني</option>
      </select>

      <label for="content">نص المقال</label>
      <textarea id="content" name="content" rows="10" required></textarea>

      <button type="submit">إرسال المقال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة - مجلة ريشة</p>
  </footer>

</body>
</html>
